<!DOCTYPE html>
<html>
    <head>
        <title>Gameplay test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- FutureMesh engine -->
        <script type="text/javascript" src="futuremesh.js"></script>
        <!-- Data & definitions -->
        <script type="text/javascript" src="data/tilesdefinition.js"></script>
        <script type="text/javascript" src="data/buildingsdefinition.js"></script>
        <script type="text/javascript" src="data/unitsdefinition.js"></script>
        <script type="text/javascript" src="data/playersdefinition.js"></script>
        <script type="text/javascript" src="data/settings.js"></script>
        <!-- bootstrap -->
        <script type="text/javascript" src="engine/core/gameloader.js"></script> <!-- remove this line once finished -->
        <script type="text/javascript" src="gameplay/bootstrap.js"></script>
        <!-- Page style -->
        <link rel="stylesheet" href="gameplay/style.css" />
    </head>
    <body>
        <div id="page-container">
            <div id="loading-screen">
                <div id="loading-all"><div></div></div>
                <div id="loading-message">Initializing...</div>
                <div id="loading-current"><div></div></div>
            </div>
            <div id="gameplay-screen">
                <div class="top-shade"></div>
                <div id="view">
                    <div class="canvas-container"><canvas id="terrain" width="800" height="600"></canvas></div>
                    <div class="canvas-container"><canvas id="buildings" width="800" height="600"></canvas></div>
                    <div class="canvas-container"><canvas id="units" width="800" height="600"></canvas></div>
                    <canvas id="sfx" width="800" height="600"></canvas>
                </div>
                
                <div id="minimap"></div>
                <div class="middle-right-shade"></div>
                
                <div id="button-repair"><div></div></div>
                <div id="button-sell"><div></div></div>
                <div class="middle-right-shade"></div>
                
                <div id="power-level"><div id="power-level-overlay"></div></div>
                
                <div class="construction-buttons">
                    <div class="construction-buttons-scrolling">
                        <div class="button-scroll-up"></div>
                        <div class="button-scroll-down"></div>
                    </div>
                    <div class="construction-buttons-content">
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                    </div>
                </div>
                <div class="construction-buttons">
                    <div class="construction-buttons-scrolling">
                        <div class="button-scroll-up"></div>
                        <div class="button-scroll-down"></div>
                    </div>
                    <div class="construction-buttons-content">
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                        <div class="construction-button"></div>
                    </div>
                </div>
                
                <div class="bottom-shade"></div>
            </div>
        </div>
        <div id="credits">
            Loading music: <a href=http://www.partnersinrhyme.com/>Royalty Free Music and Sound Effects</a> 
        </div>
    </body>
</html>
