<!DOCTYPE html>
<html>
    <head>
        <title>Gameplay test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- FutureMesh engine -->
        <script type="text/javascript" src="futuremesh.js"></script>
        <!-- Data & definitions -->
        <script type="text/javascript" src="data/tilesdefinition.js"></script>
        <script type="text/javascript" src="data/buildingsdefinition.js"></script>
        <script type="text/javascript" src="data/unitsdefinition.js"></script>
        <script type="text/javascript" src="data/playersdefinition.js"></script>
        <script type="text/javascript" src="data/settings.js"></script>

        <!-- remove these lines once finished -->
        <script type="text/javascript" src="engine/core/gameloader.js"></script>
        <script type="text/javascript" src="engine/render/sfx.js"></script>
        <script type="text/javascript" src="engine/render/mainview.js"></script>
        <script type="text/javascript" src="engine/render/view.js"></script>
        <script type="text/javascript" src="engine/gameplay-plugins/ui-plugins/viewrendererplugin.js"></script>
        <script type="text/javascript" src="engine/gameplay-plugins/ui-plugins/buildingsconstructionuiplugin.js"></script>
        <script type="text/javascript" src="engine/gameplay-plugins/ui-plugins/mouseplugin.js"></script>
        <!-- /remove these lines once finished -->

        <!-- bootstrap -->
        <script type="text/javascript" src="gameplay/bootstrap.js"></script>
        <!-- Page style -->
        <link rel="stylesheet" href="gameplay/style.css" />
    </head>
    <body>
        <div id="page-container">
            <div id="loading-screen">
                <div id="loading-all"><div></div></div>
                <div id="loading-message">Initializing...</div>
                <div id="loading-current"><div></div></div>
            </div>
            <div id="gameplay-screen">
                <div class="top-shade"></div>
                <div id="view">
                    <canvas id="view-canvas" width="800" height="600"></canvas>
                </div>

                <div class="middle-right-shade">
                    <div class="resource-info">Â¢ <span id="resource-0">0</span></div>
                </div>
                <div id="minimap"></div>
                <div class="middle-right-shade slim"></div>

                <div id="button-repair"><div></div></div>
                <div id="button-sell"><div></div></div>
                <div class="middle-right-shade slim"></div>

                <div id="power-level"><div id="power-level-overlay"></div></div>

                <div class="construction-buttons" id="buildings-buttons">
                    <div class="construction-buttons-scrolling">
                        <div class="button-scroll-up"></div>
                        <div class="button-scroll-down"></div>
                    </div>
                    <div class="construction-buttons-content">
                        <div class="construction-button">
                            <div class="construction-progress"></div>
                            <div class="construction-icon">
                                <img src="" alt=""/>
                            </div>
                            <div class="construction-label"></div>
                        </div>
                    </div>
                </div>
                <div class="construction-buttons" id="units-buttons">
                    <div class="construction-buttons-scrolling">
                        <div class="button-scroll-up"></div>
                        <div class="button-scroll-down"></div>
                    </div>
                    <div class="construction-buttons-content">
                        <div class="construction-button">
                            <div class="construction-progress"></div>
                            <div class="construction-icon">
                                <img src="" alt=""/>
                            </div>
                            <div class="construction-label"></div>
                        </div>
                    </div>
                </div>

                <div class="bottom-shade"></div>
            </div>
        </div>
        <div id="credits">
            Loading music: <a href="http://www.partnersinrhyme.com/">Royalty Free Music and Sound Effects</a><br />
            In-game music: <a href="http://incompetech.com/">Kevin MacLeod</a>
        </div>
    </body>
</html>
