<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Minimap</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../js/map.js"></script>
    <script type="text/javascript" src="../js/building.js"></script>
    <script type="text/javascript" src="../js/minimap.js"></script>
    <script type="text/javascript">
var init = function () {
    var map, minimap, building;
    map = new Map();
    map.randomMap(100, 100);
    minimap = new MiniMap();
    minimap.setMap(map.getMap());
    minimap.setContainer(document.getElementsByTagName('div')[0]);

    building = new Building(10, 10, 30, 20, 1, 0, 'rgb(0,0,200)');
    minimap.onBuildingAdded(building);

    minimap.render();
};

addEventListener('DOMContentLoaded', init, false);
    </script>
  </head>
  <body>
      <div style="width: 500px; height: 500px;"></div>
  </body>
</html>
